<div class="upload-container">
  <h2>Upload & Retrieve Images from Cloudinary</h2>

  <input type="file" multiple (change)="onFileSelected($event)">
  
  <div class="button-group">
    <button (click)="uploadImages(cloudinaryFolder.Homepage)" [disabled]="isUploading">
      {{ isUploading ? 'Uploading...' : 'Upload to Homepage' }}
    </button>
    <button (click)="uploadImages(cloudinaryFolder.Gallery)" [disabled]="isUploading">
      {{ isUploading ? 'Uploading...' : 'Upload to Gallery' }}
    </button>
  </div>

  <h3>Uploaded Images</h3>
  <div class="image-grid">
    <div *ngFor="let img of uploadedImages; let i = index" class="image-preview">
      <img [src]="img.url" alt="Uploaded" />
      <button class="delete-btn" (click)="onDeleteImage(img.public_id, i)">🗑️</button>
    </div>
  </div>
</div>
